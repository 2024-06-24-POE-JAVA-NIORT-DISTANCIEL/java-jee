<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:fn="jakarta.tags.functions">

<!-- Actions qui ont lieu au chargement de la page : appel d'un setter et d'une mÃ©thode onLoad -->
<f:metadata>
    <f:viewParam name="id" value="#{typeRestaurantFaceBean.id}" />
    <f:viewAction action="#{typeRestaurantFaceBean.onLoad}" />
</f:metadata>

<h:head>

</h:head>
<h:body>
    <div>Gestion des types de restaurant</div>

    <h:form prependId="false">
        <h2>Type de restaurant</h2>
        <p>
            <label for="id">Id :</label>
            <br/>
            <h:inputText id="id" type="text"
                         placeholder="id" value="#{typeRestaurantFaceBean.typeRestaurantFormBean.id}"
                         required="required" title="id"/>
        </p>
        <p>
            <label for="nom">Value :</label>
            <br/>
            <h:inputText id="nom" type="text"
                         placeholder="value" value="#{typeRestaurantFaceBean.typeRestaurantFormBean.nom}"
                         required="required" title="Value"/>
        </p>
        <p>
            <h:commandButton value="Sauvegarder" action="#{typeRestaurantFaceBean.save}" />
        </p>
    </h:form>

</h:body>
</html>
