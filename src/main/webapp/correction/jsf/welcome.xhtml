<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:fn="jakarta.tags.functions">

<h:head> <!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
    <link rel="stylesheet" href="css/mon-style.css"/>
</h:head>
<h:body>
    <div>Salut !</div>
    <div>Ici un message de JSF : #{monPremierFaceBean.message}</div>
    <div>La date du jour vaut : #{monPremierFaceBean.dateCourante}</div>
    <!-- dynamisation de la page avec Expression Language : on appelle monPremierFaceBean.getMessage() -->
</h:body>
</html>
